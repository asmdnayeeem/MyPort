        <script>
            function openBox(){
                document.getElementById("contact").style.width="71px"; 
                document.getElementById("welcome").style.display="flex";

                document.body.style.overflow="hidden";
                document.getElementById("about").style.height="0%";

            }
            function showS(){
                document.getElementById("skills").style.width="100%";

                document.getElementById("about").style.width="0%";
                document.getElementById("cross").style.visibility="hidden";
                document.getElementById("welcome").style.display="none";

                document.body.style.overflow="auto";
            }
            function openA(){
                document.getElementById("skills").style.width="0%";
                document.getElementById("contact").style.width="0%"; 
                document.getElementById("about").style.height="100%";
                document.getElementById("about").style.width="100%";
                document.getElementById("cross").style.visibility="visible";
                document.body.style.overflow="hidden";
                document.getElementById("welcome").style.display="none";
            }
            function closeA(){
                document.getElementById("about").style.height="0%";
                document.getElementById("about").style.width="0%";
                document.getElementById("cross").style.visibility="hidden";
                document.getElementById("welcome").style.display="flex";

            }
            function openH(){
                document.getElementById("about").style.height="0%";
                document.getElementById("about").style.width="0%";
                document.getElementById("cross").style.visibility="hidden";
                document.getElementById("welcome").style.display="flex";
                document.getElementById("skills").style.width="0%";
